<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Login - Get Reach</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="login__inner">
          <div class="login__item">
            <img src="/get-reach/assets/img/login-pic.png" alt="login" />
          </div>
          <div class="login__item">
            <h2>Введите ваши данные</h2>
          </div>
          <div class="login__form">
            <form action="#">
              <div class="data">
                <input type="text" placeholder="Ваше имя" />
                <input type="tel" placeholder="Ваш телефон" max="10" />
              </div>
            </form>
          </div>
          <div class="login__button">
            <button>
              <a class="" href="/get-reach/index.html">Отправить</a>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
